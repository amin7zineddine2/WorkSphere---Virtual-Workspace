<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div class="container">

        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">WS <span>WorkSphere</span></div>
                <button class="btn btn-primary" id="addEmployeeBtn">
                    <span>+</span> Ajouter un employé
                </button>
            </div>
            
            <h3 class="section-title">Personnel non assigné</h3>
            <ul class="unassigned-list" id="unassignedList">
            </ul>
        </aside>

        <main class="main-content">
            <div class="floor-plan">
                <div class="zone conference-room" data-zone="conference">
                    <div class="zone-header">
                        <div class="zone-title">Salle de conférence</div>
                        <div class="zone-add-btn" data-zone="conference">+</div>
                    </div>
                    <div class="zone-content" id="conference-content">
                    </div>
                </div>

                <div class="zone reception required-empty" data-zone="reception">
                    <div class="zone-header">
                        <div class="zone-title">Réception</div>
                        <div class="zone-add-btn" data-zone="reception">+</div>
                    </div>
                    <div class="zone-content" id="reception-content">
                    </div>
                </div>

                <div class="zone server-room required-empty" data-zone="server">
                    <div class="zone-header">
                        <div class="zone-title">Salle des serveurs</div>
                        <div class="zone-add-btn" data-zone="server">+</div>
                    </div>
                    <div class="zone-content" id="server-content">
                    </div>
                </div>

                <div class="zone security-room required-empty" data-zone="security">
                    <div class="zone-header">
                        <div class="zone-title">Salle de sécurité</div>
                        <div class="zone-add-btn" data-zone="security">+</div>
                    </div>
                    <div class="zone-content" id="security-content">
                    </div>
                </div>

                <div class="zone staff-room" data-zone="staff">
                    <div class="zone-header">
                        <div class="zone-title">Salle du personnel</div>
                        <div class="zone-add-btn" data-zone="staff">+</div>
                    </div>
                    <div class="zone-content" id="staff-content">
                    </div>
                </div>

                <div class="zone archive-room" data-zone="archive">
                    <div class="zone-header">
                        <div class="zone-title">Salle d'archives</div>
                        <div class="zone-add-btn" data-zone="archive">+</div>
                    </div>
                    <div class="zone-content" id="archive-content">
                    </div>
                </div>
            </div>
        </main>
    </div>


        <div class="modal" id="addEmployeeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Ajouter un employé</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="employeeForm">
                    <div class="form-group">
                        <label class="form-label" for="employeeName">Nom</label>
                        <input type="text" class="form-control" id="employeeName" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="employeeRole">Rôle</label>
                        <select class="form-control" id="employeeRole" required>
                            <option value="">Sélectionner un rôle</option>
                            <option value="receptionist">Réceptionniste</option>
                            <option value="technician">Technicien IT</option>
                            <option value="security">Agent de sécurité</option>
                            <option value="manager">Manager</option>
                            <option value="cleaner">Nettoyage</option>
                            <option value="other">Autre</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="employeePhoto">Photo (URL)</label>
                        <input type="url" class="form-control" id="employeePhoto">
                        <img id="photoPreview" class="photo-preview" alt="Aperçu de la photo">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="employeeEmail">Email</label>
                        <input type="email" class="form-control" id="employeeEmail" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="employeePhone">Téléphone</label>
                        <input type="tel" class="form-control" id="employeePhone" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Expériences professionnelles</label>
                        <div id="experiencesContainer">
                            <div class="experience-item">
                                <input type="text" class="form-control experience-input" placeholder="Expérience professionnelle">
                            </div>
                        </div>
                        <button type="button" class="add-experience-btn" id="addExperienceBtn">Ajouter une expérience</button>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" style="width: auto; padding: 12px 24px;">Ajouter l'employé</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


        <div class="modal profile-modal" id="employeeProfileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Profil de l'employé</h3>
                <button class="close-btn">X</button>
            </div>
            <div class="modal-body">
                <div class="profile-header">
                    <img id="profileAvatar" class="profile-avatar" src="" alt="Photo de l'employé">
                    <div class="profile-info">
                        <h2 id="profileName" class="profile-name"></h2>
                        <div id="profileRole" class="profile-role"></div>
                    </div>
                </div>
                
                <div class="profile-details">
                    <div class="profile-detail">
                        <span class="profile-detail-label">Email:</span>
                        <span id="profileEmail"></span>
                    </div>
                    <div class="profile-detail">
                        <span class="profile-detail-label">Téléphone:</span>
                        <span id="profilePhone"></span>
                    </div>
                    <div class="profile-detail">
                        <span class="profile-detail-label">Localisation actuelle:</span>
                        <span id="profileLocation"></span>
                    </div>
                </div>
                
                <div class="profile-experiences">
                    <h3>Expériences professionnelles</h3>
                    <ul id="profileExperiences" class="experience-list">
                        <!-- Experiences will be populated here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
